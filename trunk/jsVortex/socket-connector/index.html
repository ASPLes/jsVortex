<title>JsVortex Java Socket Connector</title>

<script type="text/javascript" src="JavaSocketConnector.js"></script>
<script type="text/javascript">
   function run() {
       socket_connect('dolphin.aspl.es', 25);
       socket_send("GET / HTTP/1.1\n\n");
   }
   function on_socket_get(message){
       document.getElementById('result').innerHTML += message;
   }
</script>

<body>
<!-- load the connector applet -->
<applet id="JavaSocketConnector" archive="JavaSocketConnector.jar" code="JavaSocketConnector.class" width="0" height="0"></applet>
<h1>jsVortex Java Socket Connector test</h1>

<p id="wait-loading">Please wait while java component is loading..</p>

<!-- button to run test -->
<button onclick="run()">Run!</button>

<!-- result -->
<p id="result"></p>
