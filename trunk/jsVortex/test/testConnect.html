<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>jsVortex: regression test</title>


<!-- include dojo files -->
<style type="text/css">
   @import "/test/dojoroot/dijit/themes/tundra/tundra.css";
   @import "/test/dojoroot/dojo/resources/dojo.css";
   @import "/test/testConnect.css";
</style> 
<script type="text/javascript" src="/test/dojoroot/dojo/dojo.js" djConfig="parseOnLoad: true"></script>

<!-- include dojo components -->
<script type="text/javascript">
  dojo.require("dojo.parser");
  dojo.require("dijit.layout.ContentPane");
  dojo.require("dijit.layout.BorderContainer");
  dojo.require("dijit.form.ValidationTextBox");
  dojo.require("dijit.form.Button");
  dojo.require("dijit.form.CheckBox");
  dojo.require("dijit.Dialog");
</script>

<!-- include jsVortex files -->
<script src="../src/Vortex.js" type="text/javascript"></script>

<!-- include regression test files -->
<script type="text/javascript" src="testConnect.js"></script>
</head>

<body class="tundra">
<div class="vortex-regtest-header">
  <img src="header-logo.png" alt="jsVortex logo">
  <h1>jsVortex: Open source Javascript BEEP regression test suite</h1>
</div>

<!-- main form -->
<div dojoType="dijit.layout.ContentPane" title="jsVortex: Regression test suite" id="control-panel">

Host: <div dojoType="dijit.form.ValidationTextBox" id="host" required="true" regExp="(\d|\w|\.|\-)+"></div> 
Port: <div dojoType="dijit.form.ValidationTextBox" id="port" required="true" regExp="(\d)+"></div>
<div id="run-test" dojoType="dijit.form.Button">Run test!</div>
<div id="clear-log" dojoType="dijit.form.Button">Clear log</div>
<div id="invert-selection" dojoType="dijit.form.Button">Invert selection</div>

<!-- check box for first level log configuration -->
<div id="logEnabled" dojoType="dijit.form.CheckBox"></div>
<label for="logEnabled">Enable first level debug</label>

<!-- check box for second level log configuration -->
<div id="log2Enabled" dojoType="dijit.form.CheckBox"></div>
<label for="log2Enabled">Enable second level debug</label>


</div> <!-- main form -->
<div dojoType="dijit.layout.BorderContainer" design="headline" id="global-container" liveSizing="false">
         
  <div dojoType="dijit.layout.ContentPane" splitter="true" id="test-available-panel" liveSplitters="false" region="leading" style="width: 28%;">

  </div>  
         
  <div dojoType="dijit.layout.ContentPane" region="center" id="log-panel"> 

  </div> 
</div>

</body> 
</html>
